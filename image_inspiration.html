<div class="slider">
        <img class="slider_img" src="m.jpg">
</div>

<button class="btn" onclick="prev()"> previous</button>
<button class="btn" onclick="next()"> next</button>

<script>
    var slider_img= document.querySelector('.slider_img');
    var images = ['q.jpg' , 'r.jpg' , 'j.jpg' , 'n.jpg' , 'o.jpg' , 'd.jpg' , 'p.jpg' , 'k.jpg' , 'h3.jpg' , 'l.jpg' , 'm.jpg' , 'mmm.jpg', 'h5.jpg' , 'f.jpg' , 'i.jpg' ,'nnn.jpg' , 'qqq.jpg' , 'h.jpg' ];
    var i = 0;
    function prev(){
    if ( i <= 0 ) i = images.length;
    i--;
    return setimg();
    }
    function next(){
    if ( i >= images.length-1) i = -1;
    i++;
    return setimg();
    }
    function setimg(){
        return slider_img.setAttribute('src' , images[i])
    }
</script>
